<div class="flex flex-col justify-center items-center mt-[-190px] relative top-[-80px] z-10 ">
    
    <div>
        <img src="/FrameE.png">
    </div>

    <div class="text-[24.45px] text-[#2A343A] font-bold">
        Sign In To Your Account.
    </div>

    <small class="text-[#7C7C7C]">
        Enter your email and password
    </small>


    <div >
 <form #form="ngForm" (ngSubmit)="onSubmit(form)"> 
     <div class="mt-">
    <label for="email" class="text-[#7C7C7C] mt-3 block text-[15px]">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="loginData.email"
      #emailField="ngModel"
      required
      placeholder="Example@email.com"
      class="text-[#7C7C7C] border-2 border-[#D7D7D7] bg-[#F2F2F2] w-[350px] lg:w-[612px] h-[55px] rounded-[10px] mt-1 px-5"
    />
    <div *ngIf="emailField.errors?.['required'] && emailField.touched" class="text-red-500">
        password is required.
      </div>

    
      <div *ngIf="emailField.errors?.['email'] && !emailField.errors?.['required'] && emailField.touched">
        Enter a valid password.
      </div>
  </div>
  
     <div class="mt-6">
    <label for="password" class="text-[#7C7C7C] mt-3 block text-[15px]">Password:</label>
    <input
      [type]="show ? 'text' : 'password'"
      type="password"
      name="password"
      [(ngModel)]="loginData.password"
      #passwordField="ngModel"
      required
      placeholder="****************"
      class="text-[#7C7C7C] border-2 border-[#D7D7D7] bg-[#F2F2F2] w-[350px] lg:w-[612px] h-[55px] rounded-[10px] mt-1 px-5"
    /> 



     <div *ngIf="passwordField.errors?.['required'] && passwordField.touched" class="text-red-500">
        password is required.
      </div>
    
      <div *ngIf="passwordField.errors?.['email'] && !passwordField.errors?.['required'] && passwordField.touched">
        Enter a valid password.
      </div>

      <div class="relative right-6">
        <button type="button" (click)="show = !show" class="absolute right-2 top-[-38px] text-gray-500 ">
          <img *ngIf="!show" src="/invisible.png"  class="w-5 h-5" />
          <img *ngIf="show" src="/visible.png" class="w-5 h-5" />
        </button>
      </div> 
      
     <!-- <p *ngIf="!isValidPassword()" class="text-red-500 text-sm">
      Password must be at least 6 characters.
    </p>  -->
   </div>
  
                    <!-- checkbox -->
    <div class="flex justify-between mx-2 mt-4 ">
      <div class="flex space-x-2">
      <input
      type="checkbox"
      lass="peer hidden"
      />
      <!-- <div class="mt-2 w-[12px] h-[12px] rounded-2 border border-gray-400 bg-gray-200 peer-checked:bg-red-500"></div> -->
      <span class="text-[#7C7C7C]">Remember me</span>
    </div>   

              <!-- Forgot password -->
       <div  class="forgot-password text-[#7C7C7C]">
        <a (click)="forgotPassword()" class="cursor-pointer">Forgot Password?</a>
      </div> 
    </div>  
  
    <button
      type="submit"
      class="font-semibold font-outfit bg-[linear-gradient(to_right,_#5FA3FF,_#4393FF)] text-white y text-[16px] px-4 h-[55px] rounded-[10px] mt-6 w-full"
    >
    Login with email
    </button>

    <div class="flex items-center my-6 mx-20">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-4 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <button
      type="submit"
      class="flex items-center justify-center font-semibold font-outfit border-2 text-[#757575] text-[16px] px-4 h-[55px] rounded-[10px] w-full"
    >
    <span><img src="/outlook.png" class="w-[27px] h-[27px]"></span>
    Login with Outlook
    </button>

      <div *ngIf="isLoading" class="mt-6 relative top-4" ngClass="flex justify-center">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
    </ng-container>  -->
  
   </form>
</div>
</div>

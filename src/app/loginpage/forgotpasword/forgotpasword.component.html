<div class="flex flex-col justify-center items-center relative top-[-150px] mt-[px] z-10">

    
    <div>
        <img src="/FrameE2.png" class="w-[53px] h-[54px]">
    </div>

    <div class="text-[24.45px] text-[#2A343A] font-bold">
        Enter your email
    </div>

    <small class="text-[#7C7C7C]">
        Enter your email address to receive the OTP.
    </small>


    <div>
<form #form="ngForm"  (ngSubmit)="onSubmit(form)">  
    <div class="mt-">
    <label for="email" class="mt-3 block text-[15px]">Email</label>
    <input
     id="email"
      type="email"
      name="email"
      [(ngModel)]="loginData.email"
      #emailField="ngModel"
      required
      placeholder="Example@email.com"
      class="text-[#7C7C7C] border-2 border-[#D7D7D7] bg-[#F2F2F2] w-[350px] lg:w-[612px] h-[55px] rounded-[10px] mt-1 px-5"
    />
    <div *ngIf="emailField.errors?.['required'] && emailField.touched" class="text-red-500">
        password is required.
      </div>

    
      <div *ngIf="emailField.errors?.['email'] && !emailField.errors?.['required'] && emailField.touched">
        Enter a valid password.
      </div>
    </div> 
  
    <button
      type="submit"
      class="font-semibold font-outfit bg-[linear-gradient(to_right,_#5FA3FF,_#4393FF)] text-white y text-[16px] px-4 h-[55px] rounded-[10px] mt-6 w-full"
    >
    Login
    </button>


      <p (click)="otp()" class="mt-10 bg-red-500 w-20 text-center text-white  cursor-pointer place-self-center">otp</p>
  
    <!-- <ng-container *ngIf="isLoading();">
      <div *ngIf="isLoading" class="mt-6 relative top-4" ngClass="flex justify-center">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
    </ng-container> -->
  
  </form>
</div>
</div>

    <form #form="ngForm" (ngSubmit)="crestePlaceHol(form)">

  <!-- Label input -->
  <label>Label</label>
  <input type="text" name="label" [(ngModel)]="formData.label" required />

  <!-- Type selection (TEXT or DROPDOWN) -->
  <label>Type</label>
  <select name="type" [(ngModel)]="formData.type">
    <option value="TEXT">Text</option>
    <option value="DROPDOWN">Dropdown</option>
  </select>

  <!-- Only show dropdown selector if 'DROPDOWN' is selected -->
  <div *ngIf="formData.type === 'DROPDOWN'">
    <label>Dropdown Options</label>
    <select name="selectedOption" [(ngModel)]="selectedOption">
      <option *ngFor="let bank of bankOption" [value]="bank.key">{{ bank.label }}</option>
    </select>

    <!-- Button to add selected dropdown value to options array -->
    <button type="button" (click)="addOption()">Add Option</button>

    <!-- Show selected options -->
    <ul>
      <li *ngFor="let opt of formData.options">{{ opt }}</li>
    </ul>
  </div>

  <!-- If TEXT type, show a free text input -->
  <div *ngIf="formData.type === 'TEXT'">
    <label>Text Value</label>
    <input type="text" name="textValue" [(ngModel)]="formData.textValue" />
  </div>

  <button type="submit">Submit</button>
</form>

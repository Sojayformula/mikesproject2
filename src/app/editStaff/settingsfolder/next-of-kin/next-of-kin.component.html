 <div class="mt-[-3rem] mx-3 md:mx-0 md:mt-6 flex justify-end gap-4 relative left-[5.8rem]"> 
  <button 
  *ngIf="!isFirstStep"
  type="button"  
  (click)="goPrev()"  
  class=" border-2 border-[#727A90] w-[88px] h-[40px] rounded-[10px] text-[14px]">
  Previous
</button>

  <button
  *ngIf="!isLastStep" 
  type="button"  
  (click)="goNext()" 
  class=" bg-gradient-to-b from-[#4393FF] to-[#5FA3FF] text-white w-[88px] h-[40px] rounded-[10px] text-[14px]">
  Next
</button>

</div> 


<div class="mt-24 relative left-16 md:left-0">
    <div>
        <p class="font-bold font-outfit">Next of Kin</p>
        <p class="text-[#727A90] text-sm font-outfit">Contact in case of emergency</p>
    </div>


    <form #nextOfKinForm="ngForm"  class="grid grid-rows-2 grid-cols-2 lg:grid-cols-3 gap-y-8 gap-10 lg:gap-x- [22rem] mt-10 font-outfit">
        <!-- Row ---1 -->
         <div>
            <label class="block w-20">Full Name</label>
            <input
            type="text"
            (ngModelChange)="onInputChange()"
            name="fullName"
            [(ngModel)]="formData.nextOfKinFullName"
            required
            #fullName="ngModel"
            placeholder="Enter next of kin's full name"
            class="border-[1px] border-[#D7D7D7] w-[311px] h-[45px] rounded-[7px] bg-[#F2F2F2] px-3 placeholder:text-[#888888] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
            
             <p *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)" class="text-red-600 text-sm">
               First name required
            </p>
        </div>

         <div>
             <label class="block w-20">Relationship</label>
            <input
            type="text"
            name="Relationship"
            (ngModelChange)="onInputChange()"
            [(ngModel)]="formData.nextOfKinRelationship"
            placeholder="E.g Mother, Brother, Friend"
            class="border-[1px] border-[#D7D7D7] w-[311px] h-[45px] rounded-[7px] bg-[#F2F2F2] px-3 placeholder:text-[#888888] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
         </div>

         <div>
             <label class="block w-40">Phone Number</label>
            <input
            type="text"
            name="phoneNumber"
            (ngModelChange)="onInputChange()"
             [(ngModel)]="formData.nextOfKinPhoneNumber"
            placeholder="Enter active contact number"
            class="border-[1px] border-[#D7D7D7] w-[311px] h-[45px] rounded-[7px] bg-[#F2F2F2] px-3 placeholder:text-[#888888] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
         </div>

                  <!-- Row ---2 -->        
          <div>
            <label class="block w-40">Email Address</label>
            <input
            type="text"
            name="email"
            (ngModelChange)="onInputChange()"
             [(ngModel)]="formData.nextOfKinEmail"
            placeholder="Enter email address (if availabe)"
            class="border-[1px] border-[#D7D7D7] w-[311px] h-[45px] rounded-[7px] bg-[#F2F2F2] px-3 placeholder:text-[#888888] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
        </div>

         <div>
             <label class="block w-40">Enter Current Address</label>
            <input
            type="text"
            name="address"
            (ngModelChange)="onInputChange()"
             [(ngModel)]="formData.nextOfKinCurrentAddress"
            placeholder="current address"
            class="border-[1px] border-[#D7D7D7] w-[311px] h-[45px] rounded-[7px] bg-[#F2F2F2] px-3 placeholder:text-[#888888] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
         </div>
         
    </form>

</div>
